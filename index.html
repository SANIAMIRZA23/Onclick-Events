<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formContainer">
        <form>
            <h2 class="myHeading">Average Calculator</h2>
            <input type="number" class="myInputs" placeholder="Enter subject 1" id="subject1">
            <br><br>
            <input type="number" class="myInputs" placeholder="Enter subject 2" id="subject2">
            <br><br>
            <input type="number" class="myInputs" placeholder="Enter subject 3" id="subject3">
            <br><br>
            <input type="number" class="myInputs" placeholder="Enter subject 4" id="subject4">
            <br><br>
            <button type="button" class="myButton" onclick="averageCalculator()">Average Calculator</button>
            <br><br>
            <p id="result"></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
